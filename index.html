<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<header><h1>Welcome to the Fruit Market!</h1></header>
	<body>

		<main id="marketPlace">
			<div class="market"><h2>Apples</h2><img src="apple.jpg" id="apples"><p>Market Price: $<span id="applesPrice">3.25</span><p></div>
			<div class="market"><h2>Oranges</h2><img src="oranges.jpg" id="oranges"><p>Market Price: $<span id="orangesPrice">5.00</span><p></div>
			<div class="market"><h2>Bananas</h2><img src="bananas.jpg" id="bananas"><p>Market Price: $<span id="bananasPrice">2.50</span><p></div>
			<div class="market"><h2>Grapes</h2><img src="grapes.jpg" id="grapes"><p>Market Price: $<span  id="grapesPrice">7.76</span><p></div>
		</main>
		<div id="inventory">
			<h2>Your Profile</h2>
			<h3>Wallet: $<span id="wallet">100</span> </h3>
			<table id="table_id" class="display">
				<thead>
					<tr>
						<th></th>
						<th>Apples</th>
						<th>Oranges</th>
						<th>Bananas</th>
						<th>Grapes</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<td>Quantity</td>
					<td id="appleQ">0</td>
					<td id="orangeQ">0</td>
					<td id="bananaQ">0</td>
					<td id="grapeQ">0</td>
				</tr>
				</tbody>
				<tbody>
					<tr>
					<td>Average Price</td>
					<td>$<span id="appleP">0</span></td>
					<td>$<span id="orangeP">0</span></td>
					<td>$<span id="bananaP">0</span></td>
					<td>$<span id="grapeP">0</span></td>
				</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
